<mat-grid-list cols="2" rowHeight="16:9" gutterSize="20">
    <div class="container">
        <div class="mat-elevation-z8 match-results" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="result">
                    <th mat-header-cell *matHeaderCellDef> result </th>
                    <td mat-cell *matCellDef="let element"> <a mat-flat-button color="#1976d2;" (click)="showData(element.team1.code)">{{element.team1.name}} </a> vs <a mat-flat-button (click)="showData(element.team2.code)">{{element.team2.name}} </a> </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> score </th>
                    <td mat-cell *matCellDef="let element" class="scores"> {{element.score1}} - {{element.score2}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
</mat-grid-list>
